    refresh-secret: <s1_>VS9C4/XtpVmxItC6D!{lA_uWHqk+IT=b0*iqCfiynY_06{>`<KIb%=p_UY
    token-validity-in-seconds: 2592000
    refresh-token-validity-in-seconds: 3888000
