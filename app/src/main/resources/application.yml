    staff-refresh-token-validity-in-seconds: 604800

  storage:
    google-cloud:
      public-bucket: bucket-name
      old-bucket: bucket-name
      new-bucket: bucket-name
      patch-bucket: false

    local:
      base-url: url
      old-bucket: bucket-name
      new-bucket: bucket-name
      patch-bucket: false
      path: path

  otp:
    customer-auth:
      expiration-time-in-minutes: 15

  password-reset:
    validity-time-in-hours: 24


spring:
  data:
    mongodb:
      database: livadoo_db
      uri: mongodb://localhost:27017/
      auto-index-creation: true

  web:
    resources:
      add-mappings: false

  mail:
    host: # smtp host
    port: 587
    username: # sender username
    password: # sender password
    properties:
      mail:
        smtp:
          ssl.trust: # trustee


notification:
  zeptomail:
    api-url:
    authorization-header:
    bounce-address:


error:
  handling:
    exception-logging: message_only
    http-statuses:
      java:
        lang:
          RuntimeException: bad_request
    search-super-class-hierarchy: true


management:
  health:
    mail:
      enabled: false


server:
  port: 9000
  servlet:
    encoding:
      force: true


logging:
  level:
    com.livadoo.services: DEBUG
